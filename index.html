<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>ðŸŽ¯ Hangman</h1>
    <p class="hint">
      Hint: <span id="hint"></span>
    </p>

    <div class="game">
      <!-- Hangman drawing -->
      <div class="hangman-card">
        <div class="hangman">
          <div class="pole"></div>
          <div class="beam"></div>
          <div class="rope"></div>

          <div class="head part"></div>
          <div class="body part"></div>
          <div class="left-arm part"></div>
          <div class="right-arm part"></div>
          <div class="left-leg part"></div>
          <div class="right-leg part"></div>

          <div class="game-over-x">âœ–</div>
        </div>
      </div>

      <!-- Game info -->
      <div class="info-card">
        <p id="word"></p>

        <p class="tries">
          Tries left: <span id="tries">6</span>
        </p>

        <div id="letters"></div>

        <p id="message"></p>

        <button id="restart">Restart</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
