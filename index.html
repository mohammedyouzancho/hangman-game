<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>

  <!-- Mobile support -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page icon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>ðŸŽ¯ Hangman</h1>

    <p class="hint">
      Hint: <span id="hint"></span>
    </p>

    <div class="game">

      <!-- Hangman card -->
      <div class="hangman-card">
        <div class="hangman">
          <div class="pole"></div>
          <div class="beam"></div>
          <div class="rope"></div>

          <div class="head part"></div>
          <div class="body part"></div>
          <div class="left-arm part"></div>
          <div class="right-arm part"></div>
          <div class="left-leg part"></div>
          <div class="right-leg part"></div>

          <div class="game-over-x">âœ–</div>
        </div>
      </div>

      <!-- Info card -->
      <div class="info-card">
        <p id="word"></p>

        <p class="tries">
          Tries left: <span id="tries">6</span>
        </p>

        <div id="letters"></div>

        <p id="message"></p>

        <button id="restart">Restart</button>
      </div>

    </div>
  </div>

  <!-- ðŸ”Š Sounds -->
  <audio id="winSound" src="win.mp3" preload="auto"></audio>
  <audio id="loseSound" src="lose.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
